<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="nama" placeholder="Nama" required /><br />
        <input type="email" id="email" placeholder="Email" required /><br />
        <input type="text" id="username" placeholder="Username" required /><br />
        <input type="password" id="password" placeholder="Password" required /><br />
        <input type="text" id="nomorTelepon" placeholder="Nomor Telepon" required /><br />
        <input type="text" id="alamat" placeholder="Alamat" required /><br />
        <input type="date" id="tanggalLahir" placeholder="Tanggal Lahir" required /><br />
        <button type="submit">Register</button>
    </form>

    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const response = await fetch("http://localhost:8080/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
            nama: document.getElementById("nama").value,
            email: document.getElementById("email").value,
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            nomorTelepon: document.getElementById("nomorTelepon").value,
            alamat: document.getElementById("alamat").value,
            tanggalLahir: document.getElementById("tanggalLahir").value
            }),
        });

        if (response.ok) {
            alert("Berhasil daftar!");
            window.location.href = "login.html";
        } else {
            alert("Gagal daftar!");
        }
        });
    </script>
    </body>
</html>
