<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.nama}">Detail Produk</title>
    <link rel="stylesheet" th:href="@{/css/userdash.css}" />
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content">
    <h1 th:text="${product.nama}">Nama Produk</h1>
    <a th:href="@{|/user/kategori/${kategori}|}" class="btn-back">‚¨Ö Kembali ke Kategori</a>

    <div class="product-detail">
        <img th:src="@{'/uploads/' + ${product.gambarUrl}}" th:alt="'Gambar ' + ${product.nama}" class="detail-img" />
        <div class="detail-info">
            <p><strong>Harga:</strong>
                <span th:if="${product.harga != null}" th:text="${#numbers.formatCurrency(product.harga)}"></span>
                <span th:if="${product.harga == null}">Harga tidak tersedia</span>
            </p>
            <p><strong>Stok:</strong>
                <span th:text="${product.stok} + ' pcs'">0 pcs</span>
            </p>
            <p><strong>Deskripsi:</strong></p>
            <p th:text="${product.deskripsi}">Deskripsi produk</p>
            
            <form id="add-to-cart-form" class="cart-form">
                <input type="hidden" name="productId" th:value="${product.id}">
                
                <div class="form-group-inline">
                    <label for="quantity">Jumlah:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" th:max="${product.stok}" class="quantity-input">
                </div>
                
                <button type="submit" class="btn-order">üõí Tambah ke Keranjang</button>
            </form>
            <div id="notification" style="margin-top: 15px;"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById('logout-form').addEventListener('submit', function(event) {
        // 1. Mencegah form dikirim secara normal
        event.preventDefault(); 

        // 2. Kirim request POST ke /logout menggunakan JavaScript
        fetch(this.action, {
            method: 'POST',
            headers: {
                // Jika kamu menggunakan CSRF protection, header ini mungkin perlu
                // 'X-CSRF-TOKEN': 'nilai_token_csrf_kamu' 
            }
        })
        .then(response => {
            // 3. Jika server merespons OK (logout berhasil)
            if (response.ok) {
                // 4. Arahkan browser ke halaman login
                window.location.href = '/login'; 
            } else {
                alert('Logout gagal!');
            }
        })
        .catch(error => {
            console.error('Error saat logout:', error);
            alert('Terjadi kesalahan saat mencoba logout.');
        });
    });

    document.getElementById('add-to-cart-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah form reload halaman

        const form = event.target;
        const productId = form.querySelector('input[name="productId"]').value;
        const quantity = form.querySelector('input[name="quantity"]').value;
        const notificationDiv = document.getElementById('notification');

        // Data yang akan dikirim ke API
        const data = {
            productId: productId,
            quantity: parseInt(quantity) // Pastikan quantity adalah angka
        };

        fetch('/api/cart/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
            credentials: 'include' // <-- TAMBAHKAN BARIS INI
        })
        
        .then(response => {
            if (response.ok) {
                // Jika berhasil, tampilkan notifikasi sukses
                notificationDiv.innerHTML = '<p style="color: green; font-weight: bold;">‚úÖ Berhasil ditambahkan ke keranjang!</p>';
            } else {
                // Jika gagal, tampilkan notifikasi error
                notificationDiv.innerHTML = '<p style="color: red; font-weight: bold;">‚ùå Gagal menambahkan, coba lagi.</p>';
            }
            // Hapus notifikasi setelah beberapa detik
            setTimeout(() => { notificationDiv.innerHTML = ''; }, 3000);
        })
        .catch(error => {
            console.error('Error:', error);
            notificationDiv.innerHTML = '<p style="color: red; font-weight: bold;">‚ùå Terjadi kesalahan jaringan.</p>';
        });
    });
</script>

</body>
</html>
