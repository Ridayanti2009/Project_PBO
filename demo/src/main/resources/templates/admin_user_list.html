<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pengguna</title>
    <link rel="stylesheet" th:href="@{/css/userlist.css}">
</head>
<body>
    <div class="sidebar">
        <h2>🎂 Admin Panel</h2>
        <ul>
            <li><a href="/admin/dashboard">🏠 Dashboard</a></li>
            <li><a href="/products">🍰 Products</a></li>
            <li><a href="/admin/orders">📋 Orders</a></li>
            <li><a href="/admin/users" class="active">👥 Users</a></li>
            <li><a href="/login">🔙 Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Customer Management</h1>
        <a href="/admin/users/add">➕ Add New Customer</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Phone Number</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.nama}">Name</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.nomorTelepon}">Phone Number</td>
                    <td th:text="${user.alamat}">Address</td>
                    <td th:text="${user.tanggalLahir}">Date of Birth</td>
                    <td>
                        <a th:href="@{'/admin/users/edit/' + ${user.id}}">Edit</a> |
                        <a th:href="@{'/admin/users/delete/' + ${user.id}}"
                           onclick="return confirm('Yakin ingin menghapus user ini?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
