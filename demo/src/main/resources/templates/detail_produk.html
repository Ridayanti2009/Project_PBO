<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <link rel="stylesheet" th:href="@{/css/detail1.css}">
</head>
<body>
  <h1>Product Detail</h1>

  <img th:src="@{'/uploads/' + ${product.gambarUrl}}" alt="Product Image" width="300"/>

  <p><strong>Name:</strong> <span th:text="${product.nama}"></span></p>
  <p><strong>Category:</strong> <span th:text="${kategori}"></span></p>
  <p><strong>Description:</strong> <span th:text="${product.deskripsi}"></span></p>
  <p><strong>Price:</strong> <span th:text="'IDR ' + ${#numbers.formatDecimal(product.harga, 0, 'POINT', 0, 'COMMA')}"></span></p>
  <p><strong>Stock:</strong> <span th:text="${product.stok}"></span></p>

  <p th:if="${kategori == 'cookie' or kategori == 'celebrationcake'}">
    <strong>Size:</strong> <span th:text="${product.ukuran}"></span>
  </p>

  <p th:if="${kategori == 'dessert' or kategori == 'classiccake'}">
    <strong>Variant:</strong> <span th:text="${product.varian}"></span>
  </p>

  <div>
    <a th:href="@{'/products/edit/' + ${kategori} + '/' + ${product.id}}">Edit</a>
    |
    <a th:href="@{'/products/delete/' + ${kategori} + '/' + ${product.id}}"
        onclick="return confirm('Yakin ingin menghapus produk ini?')">Delete</a>
  </div>

  <br>
  <a href="/products">‚Üê Back to Product Detail</a>
</body>
</html>
