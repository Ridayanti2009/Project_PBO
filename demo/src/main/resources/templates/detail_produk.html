<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detail Produk</title>
  <link rel="stylesheet" th:href="@{/css/detail.css}">
</head>
<body>
  <h1>Detail Produk</h1>

  <img th:src="@{'/uploads/' + ${product.gambarUrl}}" alt="Gambar Produk" width="300"/>

  <p><strong>Nama:</strong> <span th:text="${product.nama}"></span></p>
  <p><strong>Kategori:</strong> <span th:text="${kategori}"></span></p>
  <p><strong>Deskripsi:</strong> <span th:text="${product.deskripsi}"></span></p>
  <p><strong>Harga:</strong> Rp <span th:text="${product.harga}"></span></p>
  <p><strong>Stok:</strong> <span th:text="${product.stok}"></span></p>

  <p th:if="${kategori == 'cookie' or kategori == 'celebrationcake'}">
    <strong>Ukuran:</strong> <span th:text="${product.ukuran}"></span>
  </p>

  <p th:if="${kategori == 'dessert' or kategori == 'classiccake'}">
    <strong>Varian:</strong> <span th:text="${product.varian}"></span>
  </p>

  <div>
    <a th:href="@{'/products/edit/' + ${kategori} + '/' + ${product.id}}">Edit</a>
    |
    <a th:href="@{'/products/delete/' + ${kategori} + '/' + ${product.id}}"
       onclick="return confirm('Yakin ingin menghapus produk ini?')">Hapus</a>
  </div>

  <br>
  <a href="/products">‚Üê Kembali ke Daftar Produk</a>
</body>
</html>
