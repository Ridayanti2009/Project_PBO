<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/userdashboard.css}">
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content">
    <h1>Selamat datang di dashboard!</h1>
    <p>Pilih kategori kue di sebelah kiri untuk mulai memesan 🍪</p>
</div>

<script>
    document.getElementById('logout-form').addEventListener('submit', function(event) {
        // 1. Mencegah form dikirim secara normal
        event.preventDefault(); 

        // 2. Kirim request POST ke /logout menggunakan JavaScript
        fetch(this.action, {
            method: 'POST',
            headers: {
                // Jika kamu menggunakan CSRF protection, header ini mungkin perlu
                // 'X-CSRF-TOKEN': 'nilai_token_csrf_kamu' 
            }
        })
        .then(response => {
            // 3. Jika server merespons OK (logout berhasil)
            if (response.ok) {
                // 4. Arahkan browser ke halaman login
                window.location.href = '/login'; 
            } else {
                alert('Logout gagal!');
            }
        })
        .catch(error => {
            console.error('Error saat logout:', error);
            alert('Terjadi kesalahan saat mencoba logout.');
        });
    });
</script>

</body>
</html>
